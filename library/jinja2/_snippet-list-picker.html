{% if user_lists %}
<aside class="user categorization" data-story="{{ story.slug }}">
  {% if story_lists %}
  <span class="primary toggle star active"
        style="color: {{ story_lists[0].color }};"></span>
  {% else %}
  <span class="primary toggle star"></span>
  {% endif %}
  <div class="lists">
    {% for list in user_lists %}
    <div class="list{% if list in story_lists %} active{% endif %}"
         data-list="{{ list.slug }}">
      <span class="name">{{ list.name }}</span>
      <span class="toggle star" style="color: {{ list.color }};"></span>
    </div>
    {% endfor %}
  </div>
</aside>
{% endif %}
