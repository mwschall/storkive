<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page_title if page_title else storkive_name }}</title>
  <link rel="stylesheet" href="{{ static('base.css') }}" />
  {% if current_theme %}
  <link rel="stylesheet" href="{{ url('theme', args=[current_theme.slug]) }}" />
  {% else %}
  <link rel="stylesheet" href="{{ static('default-theme.css') }}" />
  {% endif %}
  {% block skeletoncss %}{% endblock %}
  {% block skeletonlinks %}{% endblock %}
  {% block skeletonmeta %}{% endblock %}
</head>
<body>
  {% block skeletonprecontent %}{% endblock %}
  {% block skeletoncontent %}{% endblock %}
  {% block skeletonpostcontent %}{% endblock %}
</body>
</html>
