{%- if num_installments > 1 or not ordinal %}
<nav class="arrows">
{% if prev %}
  <a href="{{ url('installment', args=[story.slug ,prev]) }}">← </a>
{% endif %}
{% if ordinal and num_installments > 1 %}
  {{ ordinal }} of {{ num_installments }}
{% endif %}
{% if next %}
  <a href="{{ url('installment', args=[story.slug, next]) }}"> →</a>
{% endif %}
</nav>
{% endif -%}
