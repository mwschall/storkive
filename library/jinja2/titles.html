{% extends '_tmpl-standard.html' %}

{% block content %}
<h3 class="title">{{ page_title }}</h3>
<table id="index" class="index">
<tbody>
{% for l in letters %}
<tr><td><a href="{{ url('letter', args=[l.letter]) }}">{{
  l.letter
}}</a></td><td>{{
  l.story_count|story_count
}}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
