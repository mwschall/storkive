{% if saga %}
<section class="saga">
<nav class="entries">
{%- if saga.prev_entry -%}
  <a class="prev arrow" href="{{ url('saga_story', args=[saga.slug, saga.prev_entry.slug]) }}">« </a>
{%- endif %}
  {{- saga.current_index }} of {{ saga.entry_count -}}
{% if saga.next_entry -%}
  <a class="next arrow" href="{{ url('saga_story', args=[saga.slug, saga.next_entry.slug]) }}"> »</a>
{%- endif %}
</nav>
<h3 class="name">Saga: {% include '_snippet-saga-link.html' %}</h3>
</section>
{% endif %}
