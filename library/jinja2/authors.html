{% extends '_tmpl-standard.html' %}

{% block content %}
<h3 class="title">{{ page_title }}</h3>
<table id="index" class="index">
<tbody>
{% for author in authors %}
<tr><td><a href="{{ url('author', args=[author.slug]) }}">{{
  author.name
}}</a></td><td>{{
  author.story_count|story_count
}}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
