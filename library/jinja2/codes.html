{% extends '_tmpl-standard.html' %}

{% block content %}
<h3 class="title">{{ page_title }}</h3>
<table id="index" class="index">
<tbody>
{% for code in codes %}
<tr>
  <td><a href="{{ url('code', args=[code.abbr]) }}">{{ code.abbr }}: {{ code.name }}</a></td>
  <td>{{ code.story_count|story_count }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
