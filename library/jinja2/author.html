{% extends '_tmpl-standard.html' %}

{% block content %}
<h3 class="title">Author: {{ author.name }}</h3>
<table id="index" class="index">
<thead>
<tr>
  <th class="story">Story</th>
  <th class="codes">Codes</th>
  <th class="cdate">Added</th>
</tr>
</thead>
<tbody>
{% for story in stories %}
<tr>
  <td>{% include '_snippet-story-link.html' %}</td>
  <td>{{ ' '.join(story.code_abbrs) }}</td>
  <td>{{ story.added_at|short_fmt }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
